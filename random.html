<script>
    const fetchApi = async () =>{
        let response = await fetch("https://api.giphy.com/v1/gifs/random?api_key=0fMg0ZJ3QfI4faejWS7oOgZEOr91XREm&tag=&rating=g")
        let jsonData = await response.json();
        return jsonData.data
    } 
    const appendToDom = (array) => {
        array.then(function(array){
            const imgElement = document.createElement("img");
            imgElement.src = array.images.original.url;
            document.getElementById("myID").append(imgElement);
    })
    }
    function bodyAppend(){
        appendToDom(fetchApi());
        setTimeout(bodyAppend,9000)
    }
    function imgRemove(){
        document.querySelector("#myID").innerHTML = ""
        setTimeout(imgRemove,8999);
    }
    setTimeout(imgRemove,8999);
    bodyAppend()
</script>
