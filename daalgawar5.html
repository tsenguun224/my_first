<script>
document.getElementById('rock').onclick = user;
document.getElementById('paper').onclick = user;
document.getElementById('scissors').onclick = user;
var yourScore = 0
var cpuScore = 0
var draw = 0
var result
function user(){
var userChoice = this.id;

var computerChoice = Math.random();
     if (computerChoice < 0.34) {
         computerChoice = "rock";
      }else if(computerChoice <= 0.67) {
         computerChoice = "paper";
      }else{
         computerChoice = "scissors";
      }; 
      compare(userChoice,computerChoice)    
 document.querySelector('.disp').innerHTML = "User: " + userChoice + " vs " + "Computer: " + computerChoice
function compare(choice1, choice2) {

    if (choice1 === choice2) {
        draw++
        document.querySelector('.ts3').innerHTML = draw
       
        
    }

    if (choice1 === "rock") {
        if (choice2 === "scissors") {
            yourScore++
            document.querySelector('.ts2').innerHTML = yourScore
            
        }else{
            cpuScore++
            document.querySelector('.ts1').innerHTML = cpuScore
           
        }
            }

     if (choice1 === "paper") {
         if (choice2 === "rock") {
            yourScore++
            document.querySelector('.ts2').innerHTML = yourScore
            
          } else {
            cpuScore++
            document.querySelector('.ts1').innerHTML = cpuScore
           
          }
         }
    
         if (choice1 === "scissors") {
         if (choice2 === "rock") {
            cpuScore++
            document.querySelector('.ts1').innerHTML = cpuScore
           
         } else {
            yourScore++
            document.querySelector('.ts2').innerHTML = yourScore
           
        }
    }
}
}
